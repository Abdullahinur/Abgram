{% extends "base.html" %}

{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for picture in pictures %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ picture.image_name }} </h2>
    </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{picture.image.url}}" class="img-responsive" alt="Image">
  </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Images</h2>
  </div>
  {% endfor %}

</div>
{%endblock%}
