{% extends "base.html" %}

{% block content %}
{{ block.super}}
<!-- Banner -->
  <section id="banner">
    <h2><strong>Abgram</strong> A gallery of Wonderful Images</h2>
    <p>Brought to you by Abdullahinur</p>
  </section>
<div class="container">

  <!-- Looping through pictures   -->
  {% for picture in pictures %}

  <div class="row">
    <!-- displaying  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ picture.image_name }} </h2>
    </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{picture.image.url}}" class="img-responsive" alt="Image">
  </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are No New Images</h2>
  </div>
  {% endfor %}

</div>
{%endblock%}
