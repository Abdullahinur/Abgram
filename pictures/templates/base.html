{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if slogan %}
  <title>Abgram - {{slogan}}</title>
  {% else %}
    <title> Abgram </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
      <link rel="stylesheet" href="{% static 'css/header.css' %}">
  {% endblock %}

  {% include "navbar.html" %}
</head>
<body>

    {% block content %}

    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'js/modal.js' %}" charset="utf-8"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
